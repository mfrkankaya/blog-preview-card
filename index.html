<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="HTML & CSS foundations cover"
        class="cover"
      />
      <div class="tag body-small-extrabold">Learning</div>
      <div class="date body-small-medium">Published 21 Dec 2023</div>
      <h2 class="title heading">HTML & CSS foundations</h2>
      <p class="description body-medium">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="user">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hoope avatar"
          class="avatar"
        />
        <div class="name body-small-extrabold">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
